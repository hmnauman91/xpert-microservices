server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST_NAME:postgres}:5432/customer
    username: ${PG_USER_NAME:xpertnauman}
    password: ${PG_PASSWORD:xpertnauman}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
      show_sql: true
  zipkin:
    base-url: http://${ZIPKIN_IP:zipkin}:9411/

logging:
  level:
    org.hibernate.SQL: DEBUG

